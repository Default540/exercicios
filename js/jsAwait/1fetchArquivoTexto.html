<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Ola</title>
</head>
<body>
    <div id="mostra"></div>
    <script>

    async function buscaTexto() {
        const painel = document.querySelector('#mostra');
        const url="./texto.txt";
        console.log('1');
        let resposta=  await fetch(url, {
            mode: "no-cors",
            method: "GET"
        });
        let texto = await resposta.text();
        painel.innerHTML = texto;
        console.log('2');
    }

    //Main
    async function main() {
        await buscaTexto();
        console.log('3');
    }

    main()
</script>
</body>
</html>
